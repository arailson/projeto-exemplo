<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Projeto exemplo

    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/form.css">
</head>

<body>
    <header class="cabecalho">
        <img src="../assets/img/logo1.png">

    </header>
    <div class="menu">
        <a href="../index.html">
            Listagem
        </a>
        <a href="./form.html">
            Cadastrar
        </a>
    </div>
    <section>
        <form class="formulario">
            <div class="linha-formulario">
                <label class="label-grande" for="name">Nome:</label>
                <input id="name" name="name" required type="text">

            </div>
            
            <div class="linha-formulario">
                <label class="label-grande" for="phone">Telefone:</label>
                <input id="phone" name="phone" required type="text">

            </div>

            <div class="linha-formulario xp-line" style="display: flex;">
                <label class="label-grande">Experiência Prévia:</label>
                <div>
                    <input type="radio" id="xp-yes" name="xp">
                    <label for="xp-yes">
                        Sim
                    </label>
                    <br>

                    <input type="radio" id="xp-no" name="xp">
                    <label for="xp-no">
                        Não
                    </label>

                </div>

            </div>

            <input type="submit" value="Salvar">
        </form>
    </section>


</body>

</html>
